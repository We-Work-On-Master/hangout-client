<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>HangOut</h1>

      <div id='user-messages'></div>

      <form id='sign-up'>
        <input name='credentials[email]' type='email' placeholder='example@example'>
        <input name='credentials[password]' type='password' placeholder='password'>
        <input name='credentials[password_confirmation]' type='password' placeholder='password'>
        <input type='submit' value='Sign up!'>
      </form>

      <form id='sign-in'>
        <input name='credentials[email]' type='email' placeholder='example@example'>
        <input name='credentials[password]' type='password' placeholder='password'>
        <input type='submit' value='Sign in!'>
      </form>

      <form id='change-password'>
        <input name='passwords[old]' type='password' placeholder='password'>
        <input name='passwords[new]' type='password' placeholder='password'>
        <input type='submit' value='Change password!'>
      </form>

      <form id='sign-out'>
          <input type='submit' value='Sign out!'>
      </form>
    </body>
</html>
