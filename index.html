<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>HangOut</h1>

      <div id='user-messages'></div>

      <form id='sign-up'>
        <input name='credentials[email]' type='email' placeholder='example@example'>
        <input name='credentials[password]' type='password' placeholder='password'>
        <input name='credentials[password_confirmation]' type='password' placeholder='password'>
        <input type='submit' value='Sign up!'>
      </form>

      <form id='sign-in'>
        <input name='credentials[email]' type='email' placeholder='example@example'>
        <input name='credentials[password]' type='password' placeholder='password'>
        <input type='submit' value='Sign in!'>
      </form>

      <form id='change-password'>
        <input name='passwords[old]' type='password' placeholder='password'>
        <input name='passwords[new]' type='password' placeholder='password'>
        <input type='submit' value='Change password!'>
      </form>

      <form id='sign-out'>
          <input type='submit' value='Sign out!'>
      </form>





  <form id='create-event'>
    <input name='event[title]' type='text' placeholder='The best event ever'>
    <!-- <input name='date' type='text' placeholder='password'> -->
    <input name='event[time]' type='text' placeholder='16:44'>
    <input name='event[location]' type='text' placeholder='My house'>
    <input name='event[description]' type='text' placeholder='Fun time'>
    <input type='submit' value='Create Event!'>
  </form>

  <form id='update-event'>
    <input name='event[title]' type='text' placeholder='The best event ever'>
    <!-- <input name='date' type='text' placeholder='password'> -->
    <input name='event[time]' type='text' placeholder='16:04'>
    <input name='event[location]' type='text' placeholder='My house'>
    <input name='event[description]' type='text' placeholder='Fun time'>
    <input name='event[id]' type='text' placeholder='id'>
    <input type='submit' value='Update Event!'>
  </form>

  <form id='delete-event'>
    <input name='event[id]' type='text' placeholder='id'>
    <input type='submit' value='Delete Event!'>
  </form>

  <form id='index-event'>
      <input type='submit' value='Index event!'>
  </form>

  <form id='index-all-events'>
      <input type='submit' value='Index all events!'>
  </form>

  <form id='rsvp-event'>
      <input name='event[id]' type='text' placeholder='id'>
      <input type='submit' value='rsvp event!'>
  </form>

  <form id='unrsvp-events'>
      <input name='event[id]' type='text' placeholder='id'>
      <input type='submit' value='un rsvp events!'>
  </form>

  <div id="event-list" class="row"></div>

    </body>
</html>
