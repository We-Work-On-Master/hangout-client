<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Bellota&display=swap" rel="stylesheet">

    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <h1>HangOut</h1>
      <div class='sidebar'>
        <div class='user-actions'>
          <div class='user-messages' id='user-messages'></div>
          <form id='sign-up'>
            <input name='credentials[email]' type='email' class="input-field" placeholder='example@example'>
            <br>
            <input name='credentials[password]' type='password' class="input-field" placeholder='password'>
            <br>
            <input name='credentials[password_confirmation]' type='password' class="input-field" placeholder='password'>
            <br>
            <input type='submit' value='Sign up!'>
            <br>
          </form>

          <form id='sign-in'>
            <input name='credentials[email]' type='email' class="input-field" placeholder='example@example'>
            <br>
            <input name='credentials[password]' type='password' class="input-field" placeholder='password'>
            <br>
            <input type='submit' value='Sign in!'>
            <br>
          </form>

          <form id='change-password'>
            <input name='passwords[old]' type='password' class="input-field" placeholder='password'>
            <br>
            <input name='passwords[new]' type='password' class="input-field" placeholder='password'>
            <br>
            <input type='submit' value='Change password!'>
            <br>
          </form>

          <form id='sign-out'>
              <input type='submit' value='Sign out!'>
          </form>

          <form id='create-event'>
            <input name='event[title]' type='text' placeholder='Event title'>
            <br>
            <input name='event[date]' type='text' placeholder='Date of event'>
            <br>
            <input name='event[time]' type='text' placeholder='Time'>
            <br>
            <input name='event[location]' type='text' placeholder='Location'>
            <br>
            <input name='event[description]' type='text' placeholder='A description of your event'>
            <br>
            <input type='submit' value='Create Event!'>
            <br>
          </form>

          <form id='index-event'>
            <input type='submit' value='Get All Events!'>
          </form>

          <form id='show-owned'>
            <input type='submit' value="Show Owned Events">
          </form>

        </div>

      </div>

      <div class="container">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-9 events-column" id="event-list"></div>
        </div>
      </div>

  </body>
</html>
